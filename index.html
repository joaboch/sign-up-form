<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="left-col">
    <div class="logo"><img src="images/odin-lined.png" alt="Odin-logo"><p>Odin</p></div>
    <footer>Photo by <u>Hallie West</u> on <a href="">Unsplash</a></footer>
  </div>
  <div class="right-col">
    <div class="titles">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up to get starter.</h2>
      <h2>Register Here</h2>
    </div>
    <div>
      <form action="form-save/data.txt" method="post">
        <div class="card-container">
          <h2>Let's do this!</h2>
          <div class="wrap">
            <div>
              <label for="fName">FIRST NAME</label><br>
              <input type="text" name="first_name" id="fName">
            </div>
            <div>
              <label for="lName">LAST NAME</label><br>
              <input type="text" name="last_name" id="lName">
            </div>
          </div>
          <div class="wrap">
            <div>
              <label for="email">EMAIL</label><br>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="number">PHONE NUMBER</label><br>
              <input type="text" name="number" id="number">
            </div>
          </div>
          <div class="wrap">
            <div>
              <label for="password">PASSWORD</label><br>
              <input type="password" name="password" id="password">
            </div>
            <div>
              <label for="passwordConfirm">CONFIRM PASSWORD</label><br>
              <input type="password" name="passwordConfirm" id="passwordConfirm">
            </div>
          </div>
        </div>

        <div class="account-opt">
          <button type="submit" id="acc-create">Create Account</button>
          <p>Already have an account <a href="">log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
